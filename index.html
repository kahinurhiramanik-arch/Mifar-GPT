<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MifarGPT Pro - Next Gen AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <button class="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
            <div class="chat-history" id="historyList">
                <p class="section-title">Recent History</p>
                </div>
            <div class="auth-section">
                <button id="googleBtn" class="google-login-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
                    Sign in with Google
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="model-selector">
                    <button class="mode-btn active" onclick="setMode('standard')">Standard</button>
                    <button class="mode-btn" onclick="setMode('research')"><i class="fas fa-microscope"></i> Deep Research</button>
                    <button class="mode-btn" onclick="setMode('study')"><i class="fas fa-graduation-cap"></i> Study Mode</button>
                </div>
            </header>

            <div class="chat-display" id="chatDisplay">
                <div class="welcome-screen">
                    <h1>MifarGPT</h1>
                    <p>Experience the power of advanced AI models.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container-box">
                    <div class="feature-pills">
                        <span><i class="fas fa-bolt"></i> Guided Learning</span>
                        <span><i class="fas fa-brain"></i> Deep Thinking</span>
                    </div>
                    <div class="input-wrapper">
                        <textarea id="userInput" placeholder="Message MifarGPT..." rows="1"></textarea>
                        <button id="sendBtn"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
                <p class="footer-text">Built for precision. MifarGPT 2026.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
